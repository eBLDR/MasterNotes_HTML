<!DOCTYPE html>

<html lang="en">
<head>
    <title>Text Formatting</title>
</head>
<body style="background-color:darkgray;">
    <p><b>Bold text.</b></p>
    <p><strong>Bold text with added semantic 'strong' importance.</strong></p>
    <p><i>Italic text.</i></p>
    <p><em>Italic text with added semantic importance.</em></p>
    <p><ins>Inserted text.</ins></p>
    <p><del>Deleted text.</del></p>
    <p><mark>Highlighted text.</mark></p>
    <p>Some <small>smaller</small> text.</p>
    <p>Some <big>bigger</big> text.</p>
    <p>Some <sub>subscripted</sub> text.</p>
    <p>Some <sup>superscripted</sup> text.</p>
    <p>A quote: <q>I am quote. E.</q></p>
</body>
</html>
